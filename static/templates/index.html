<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://unpkg.com/htmx.org@1.9.6"
			integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
			crossorigin="anonymous"
		></script>

		<title>nYm</title>
		<link
			rel="icon"
			href="https://raw.githubusercontent.com/Nico-Mayer/nYm/main/static/assets/favicon.ico?token=GHSAT0AAAAAACIEYDABSENX6MWAT3X4CR6OZJY2RIA"
			type="image/x-icon"
		/>
	</head>
	<body
		class="font-mono flex w-screen h-screen flex-col justify-center items-center bg-[#1A1B25] text-[#9CA5CB]"
	>
		<div class="flex h-14 w-full items-center justify-center">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="32"
				height="32"
				viewBox="0 0 256 256"
				class="fill-current text-[#F1A26F] mr-2"
			>
				<path
					fill="currentColor"
					d="M219.68 117.26a12 12 0 0 0-7.47-8.5l-54.44-20.41l14-70a12 12 0 0 0-20.54-10.54l-112 120a12 12 0 0 0 4.56 19.43l54.44 20.41l-14 70a12 12 0 0 0 20.54 10.54l112-120a12 12 0 0 0 2.91-10.93Zm-103.63 83.67l7.72-38.58a12 12 0 0 0-7.56-13.59L69 131.07l70.93-76l-7.72 38.58a12 12 0 0 0 7.56 13.59L187 124.93Z"
				/>
			</svg>
			<h1>nYm</h1>
		</div>

		<div class="flex flex-col w-full justify-center items-center">
			<form
				hx-put="/add"
				hx-on::after-request="this.reset()"
				hx-target="#container"
				class="px-2 py-1 rounded-md flex justify-between items-center bg-[#16161D] w-9/12 lg:w-1/3"
			>
				<input
					type="text"
					name="long_url"
					placeholder="URL..."
					autocomplete="off"
					class="bg-transparent outline-none border-none flex-1 font-thin"
				/>
				<button
					class="block rounded-md px-2 py-1 bg-[#1A1B26] hover:border-[#F1A26F] border border-[#16161E] duration-200 transition-all"
					type="submit"
				>
					<img
					src="https://api.iconify.design/gg:compress.svg?color=%23e6a577"/
					>
				</button>
			</form>
			<div id="container" class="w-9/12 lg:w-1/3 flex mt-1 flex-col h-20">
				{{ block "responseContainer" . }} {{if .Short_url}}
				<input
					readonly
					type="text"
					hx-on:click="this.select()"
					value="{{ .Short_url }}"
					autocomplete="off"
					class="outline-none border-none flex-1 bg-[#16161E] rounded-md px-2 py-1"
				/>
				<div class="flex justify-between w-full">
					<span class="text-xs opacity-30">Link created in:</span>
					<span class="text-xs opacity-30">{{ .Delta }}</span>
				</div>

				{{ else if .My_error}}
				<span class="text-xs self-end text-[#F7768E] opacity-80"
					>{{ .My_error }}</span
				>
				{{end}}{{ end }}
			</div>
		</div>
	</body>
</html>
